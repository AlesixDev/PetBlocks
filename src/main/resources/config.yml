############################
# Language settings
############################
language: "en_us"

############################
# Command settings
############################
commands:
  petblocks:
    usage: "[&9PetBlocks&f] Use /petblocks help to see more info about the plugin."
    description: All commands for the PetBlocks plugin.
    permission-message: You do not have permission.

############################
# Global pet settings. For individual pet settings, use the files in the pets folder.
############################
pet:
  # Render distance in blocks of the pets
  renderDistance: 70
  # Displays a virtual trail of gold blocks, which represents the calculated path of the pet. Can be used for investigating pet paths. Rejoining the server removes the client side blocks.
  showPathfinder: false
  name:
    regex: "[0-9a-zA-Z_&'\"\\s]*" # Allows only certain letters as regex validation. (letters, numbers, underline, single quote, double quote)
    minLength: 1
    maxLength: 20
    blacklist: # All values which are not allowed inside pet names. You probably need to add a lot of more swear words here for production servers.
      - "fuck"
      - "ass"
