buildscript {
    repositories {
        jcenter()
        maven { url 'https://plugins.gradle.org/m2/' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.jetbrains.kotlin', name: 'kotlin-gradle-plugin', version: kotlinVersion
    }
}

group 'com.github.shynixn.petblocks'
version '8.0.0-SNAPSHOT'

subprojects {
    group = 'com.github.shynixn.petblocks'
    version = '8.0.0-SNAPSHOT'

    repositories {
        mavenLocal()
        jcenter()
    }
}